<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加油按钮</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>点击按钮</h1>
  <button onclick="showMessage()">桃子</button>
  <div id="message"></div>

  <script>
    function showMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '考公加油，成功上岸！';
    }
  </script>
</body>
</html>
